<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
    </head>
    <body>
        <main>
            <section id="section">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            </section>
            <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name"><strong>Name</strong>:</label>
                <input id="name" type="text" name="name" placeholder="Enter your name" required><br>
            </div>
            <div class="form-group">
                <label id="email-label" for="email"><strong>Email</strong>:</label>
                <input id="email" type="email" name="email" placeholder="Enter your email" required><br>
            </div>
            <div class="form-group">
                <label id="number-label" for="age"><strong>Age</strong> (optional):</label>
                <input id="number" type="number" min="10" max="99" name="age" placeholder="Age" required><br>
            </div>
            <div class="form-group">
                <label for="dropdown"><strong>Which option best describes your current role?</strong></label>
                <select id="dropdown" name="role" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Unknown">Prefer not to say</option>
                <option value="Other">Other</option>
                </select><br>
            </div>
            <div class="form-group">
                <p><strong>Would you recommend freeCodeCamp to a friend?</strong></p>
                <label><input name="user-recommend" value="Definitely" type="radio" class="user-input" checked> Definitely</label>
                <label><input name="user-recommend" value="Maybe" type="radio" class="user-input"> Maybe</label>
                <label><input name="user-recommend" value="Not sure" type="radio" class="user-input"> Not sure</label>
            </div><br>
            <div class="form-group">
                <label for="dropdown"><strong>What is your favorite feature of freeCodeCamp?</strong></label>
                <select id="dropdown" name="favourite" required>
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>
                </select><br>
            </div>
            <div class="form-group">
                <p><strong>What would you like to see improved?</strong> (Check all that apply)</p>
                <label><input name="prefer" type="checkbox" value="Front-end Projects" class="input-checkbox">Front-end Projects</label>
                <label><input name="prefer" type="checkbox" value="Back-end Projects" class="input-checkbox">Back-end Projects</label>
                <label><input name="prefer" type="checkbox" value="Data Visualization" class="input-checkbox">Data Visualization</label>
                <label><input name="prefer" type="checkbox" value="Challenges" class="input-checkbox">Challenges</label>
                <label><input name="prefer" type="checkbox" value="Open Source Community" class="input-checkbox">Open Source Community</label>
                <label><input name="prefer" type="checkbox" value="Gitter help rooms" class="input-checkbox">Gitter help rooms</label>
                <label><input name="prefer" type="checkbox" value="Videos" class="input-checkbox">Videos</label>
                <label><input name="prefer" type="checkbox" value="City Meetups" class="input-checkbox">City Meetups</label>
                <label><input name="prefer" type="checkbox" value="Wiki" class="input-checkbox">Wiki</label>
                <label><input name="prefer" type="checkbox" value="Forum" class="input-checkbox">Forum</label>
                <label><input name="prefer" type="checkbox" value="Additional Courses" class="input-checkbox">Additional Courses</label>
            </div><br>
            <div class="form-group">
                <p><strong>Any comments or suggestions?</strong></p>
                <textarea class="input-textarea" name="comment" id="comments" placeholder="Enter your comment here..."></textarea>
            </div><br>
            <div><button type="submit" id="submit"><strong>Submit</strong></button></div>
            </form>
        </main>
    </body>
</html>
